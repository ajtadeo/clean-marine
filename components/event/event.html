{% load static %}
<div class="event-card">
    <div class="event-card-body">
        <h4 class="event-card-title">{{ eventname }}, {{ organization }} </h4>
        <div class="event-card-text">
            <p>{{ datetime }}</p>
            <p>{{ location}}</p>
        </div>
        <a href={{ link }} class="btn btn-outline-secondary">Learn More</a>
    </div>
</div>
