<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Django Cards</title>
</head>

<body>

    <div style="display: flex; flex-direction: row; flex-wrap: wrap">
        <div class="card" style="width: 100%; margin: 10px; margin-right: 35px">
            <div class="card-body">
                <div style="display: flex; flex-direction: row">
                    <h4 class="card-title" style="cursor: pointer;">{{ organization }}</h4>
                </div>
                <p class="card-text">{{ date }} {{ time }} | {{ location }}</p>
                <!-- <a href={{ url }} class="btn btn-outline-secondary">Sign Up</a> -->
                <!-- <a href="/command/{{ card.id }}/delete" class="btn btn-primary">Delete</a> -->
            </div>
        </div>
    </div>

</body>

</html>
